{%extends "testapp/index.html" %}
{% load staticfiles %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thanks for Registering</h1>
  {% else %}
  <h1>Register Here</h1>
  <form  enctype="multipart/form-data" method="POST">
    {%csrf_token%}
    {{userform.as_p}}
    {{profileform.as_p}}
    <input type="Submit" name="" value="Register">
  </form>
  {% endif %}
  </div>
{% endblock %}
