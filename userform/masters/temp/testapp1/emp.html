<!DOCTYPE html>
<html>
   <body>
      <head>
         <title>HTML Checkbox Button</title>
      </head>
      <h1>Employment Status</h1>
      <form>
         <input type="checkbox" name="Freelance" value="Freelance">Freelance
         <br>
         <input type="checkbox" name="Full-Time Contract" value="Full-Time Contract">Full-Time Contract
         <br>
         <input type="checkbox" name="Full-Time Permanent" value="Full-Time Permanent">Full-Time Permanent
         <br>
         <input type="checkbox" name="Full-Time Probation" value="Full-Time Probation">Full-Time Probation
         <br>
         <input type="checkbox" name="Part-Time Contract" value="Part-Time Contract">Part-Time Contract
         <br>
         <input type="checkbox" name="Part-Time Internship" value="Part-Time Internship">Part-Time Internship
         <br>
      </form>
   </body>
</html>
